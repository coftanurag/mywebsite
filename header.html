<!DOCTYPE html>
<html>
<head>
	<!-- Add icon library -->
	<link rel="stylesheet"
		href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		h1 {
			color: green;
		}

		.btn {
			background-color: light-green;
			padding: 12px 16px;
			font-size: 16px;
		}

		.btn:hover {
			background-color: green;
		}
	</style>
</head>
<body>
	<center>
		<h1>GeeksforGeeks</h1>
		<h2>How to add icons in the button in HTML?</h2>
		<button class="btn">
			<i class="fa fa-bolt"></i>
		</button>
		<button class="btn">
			<i class="fa fa-fire"></i>
		</button>
		<button class="btn">
			<i class="fa fa-tree"></i>
		</button>
		<button class="btn">
			<i class="fa fa-trash"></i>
		</button>
	</center>
</body>
</html>
